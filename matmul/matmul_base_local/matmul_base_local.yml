version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  matmul_base_local:
    lang: python3-debian
    handler: ./matmul_base_local
    image: lyuze/matmul_base_local
    # limits:
    #   cpu: 500m
    #   memory: 1024Mi
    environment:
      read_timeout: "5m"
      write_timeout: "5m"
      exec_timeout: "5m"
      OMP_NUM_THREADS: "6"

