version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  linpack_base:
    lang: python3-debian
    handler: ./linpack
    image: lyuze/linpack:base
    # limits:
    #   cpu: 1000m
    #   memory: 1024Mi
    environment:
      read_timeout: "5m"
      write_timeout: "5m"
      exec_timeout: "5m"
      OMP_NUM_THREADS: "12"

